<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılbaşı Çekilişi</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=5">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TJGXQ3XV0Z"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TJGXQ3XV0Z');
    </script>

</head>

<body>
    <div class="main-title-container">
        <h1 id="mainTitle" class="main-title">Yılbaşı Çekilişi</h1>
    </div>
    <div class="main-container">
        <div class="lottery-section">
            <div class="control-icons hidden">
                <div class="sound-icon" id="soundBtn">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div>
                    <select id="drawType" class="draw-type-select">
                        <option value="single-number">TEK NUMARA</option>
                        <option value="single-ball">TEK TOP</option>
                        <option value="multi-auto">ÇOKLU OTOMATİK</option>
                    </select>
                </div>
                <div class="control-icons-right">
                    <div class="names-icon" id="namesBtn">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="settings-icon" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
            <div class="input-section hidden">
                <div class="input-group">
                    <label for="startNum">İlk Sayı</label>
                    <input type="number" id="startNum" placeholder="Başlangıç sayısı" value="1">
                </div>
                <div class="input-group">
                    <label for="endNum">Son Sayı</label>
                    <input type="number" id="endNum" placeholder="Bitiş sayısı">
                </div>
            </div>

            <div class="balls-container">
                <!-- Toplar dinamik olarak eklenecek -->
            </div>

            <div class="draw-controls">
                <div class="draw-count-input" style="display: none;">
                    <input type="number" id="drawCount" min="1" max="100" placeholder="Çekim sayısı">
                </div>
                <button id="pickButton" class="hidden">Çekilişi Başlat</button>
            </div>
            <div id="draw-error"></div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <h3>Sonuçlar</h3>
                <button id="clearHistory" class="clear-button hidden">Çekilişi Bitir</button>
            </div>
            <ul id="historyList"></ul>
        </div>
    </div>

    <!-- Footer ekleniyor -->
    <footer class="footer">
        <!-- Footer içeriği buraya eklenecek -->
    </footer>

    <!-- Popup -->
    <div class="settings-popup" id="settingsPopup">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Ayarlar</h3>
                <span class="close-popup" id="closePopup">&times;</span>
            </div>
            <div class="popup-body">
                <div class="setting-item">
                    <label for="titleInput">Başlık</label>
                    <input type="text" id="titleInput" placeholder="Başlık giriniz">
                </div>
                <div class="setting-item">
                    <label for="animationSpeed">Çekiliş Hızı</label>
                    <select id="animationSpeed">
                        <option value="3">Yavaş</option>
                        <option value="2" selected>Normal</option>
                        <option value="1">Hızlı</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="sortOrder">Sıralama</label>
                    <select id="sortOrder">
                        <option value="asc">Eskiden Yeniye</option>
                        <option value="desc" selected>Yeniden Eskiye</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="language">Dil / Language</label>
                    <select id="language">
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="backgroundImage">Arkaplan Resmi</label>
                    <div class="background-controls">
                        <input type="file" id="backgroundImage" accept="image/*" style="display: none;">
                        <div class="image-upload-area">
                            <div class="upload-placeholder" id="uploadPlaceholder">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Resim seçmek için tıklayın</span>
                            </div>
                            <div class="image-preview" id="imagePreview" style="display: none;">
                                <img src="" alt="Seçilen arkaplan">
                                <button class="remove-image" id="removeBackground">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="setting-item">
                    <button id="applySettings" class="apply-button">Uygula</button>
                    <button id="resetSettings" class="text-button">Tüm Ayarları Sıfırla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- İsim Listesi Popup -->
    <div class="names-list-popup" id="namesPopup">
        <div class="names-list-content">
            <div class="names-list-header">
                <h3>İsim Listesi</h3>
                <span class="close-popup" id="closeNamesPopup">&times;</span>
            </div>
            <div class="names-list-body">
                <div class="setting-item">
                    <label for="namesTextarea">İsim Listesi</label>
                    <textarea id="namesTextarea"></textarea>
                </div>
                <div class="names-list-buttons">
                    <button id="saveNames" class="apply-button">Kaydet</button>
                    <button id="clearNames" class="text-button">Listeyi Temizle</button>
                </div>
            </div>
        </div>
    </div>

    <audio id="processingSound" src="sound/processing.mp3"></audio>
    <audio id="resultSound" src="sound/result.mp3"></audio>
    <audio id="spinSound" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/1111/1111-preview.mp3"></audio>

    <script src="script.js?v=5"></script>
</body>

</html>
